{% extends 'layout.html' %}

{% block content %}
 

 
 	<!--banner-->	
	 <div class="banner">
		<h2>
		<a href="/">Home</a>
		<i class="fa fa-angle-right"></i>
		<span>회원등록</span>
		</h2>
	</div>
<!--//banner-->
<!--grid-->
<div class="validation-system">
 
 <div class="validation-form">
<!---->
  
<form id='frmRegist' name='frmRegist' method="POST">
	 <div class="vali-form">
	<div class="col-md-6 form-group1">
	  <label class="control-label">아이디</label>
	  <input type="text" id='userid' name='userid' placeholder="아이디" required="" maxlength="20">
	</div>
	<div class="col-md-6 form-group1 form-last">
	  <label class="control-label">이름</label>
	  <input type="text" id='username' name='username' placeholder="이름" required="" maxlength="20">
	</div>
	<div class="clearfix"> </div>
	</div>
	
	<div class="col-md-6 form-group1 group-mail">
	  <label class="control-label">이메일</label>
	  <input type="text" id='userEmail' name='userEmail' placeholder="이메일" required="" maxlength="50">
	</div>
	<div class="col-md-6 form-group1 group-mail">
	  <label class="control-label">전화번호</label>
	  <input type="text" id='phoneNumber' name='phoneNumber' placeholder="-를 제외하고 입력" maxlength="11">
	</div>
	 <div class="clearfix"> </div>
	<div class="vali-form">
	<div class="col-md-6 form-group1">
	  <label class="control-label">소속(회사)</label>
	  <input type="text" id='company' name='company' placeholder="소속(회사)" required="">
	</div>
	<div class="col-md-6 form-group1 form-last">
	  <label class="control-label">소속(부서)</label>
	  <input type="text" id='companyPart' name='companyPart' placeholder="Mobile Number" required="">
	</div>
	<div class="clearfix"> </div>
	</div>
	 <div class="vali-form vali-form1">
	<div class="col-md-6 form-group1">
	  <label class="control-label">비밀번호</label>
	  <input type="password" id='userPassword' name='userPassword' placeholder="비밀번호" required="">
	</div>
	<div class="col-md-6 form-group1 form-last">
	  <label class="control-label">비밀번호(반복)</label>
	  <input type="password" id='userPasswordRepeat' name='userPasswordRepeat' placeholder="비밀번호(반복)" required="">
	</div>
	<div class="clearfix"> </div>
	</div>
	 <div class="col-md-12 form-group1 group-mail">
	  <label class="control-label">Number</label>
	  <input type="text" placeholder="Number" required="">
	   <p class=" hint-block">Numeric values from 0-***</p>
	</div>
	 <div class="clearfix"> </div>
   
	<div class="col-md-12 form-group1 group-mail">
	  <label class="control-label ">Date</label>
	  <input type="date" class="form-control1 ng-invalid ng-invalid-required" ng-model="model.date" required="">
	</div>
	 <div class="clearfix"> </div>
	<div class="col-md-12 form-group">
	  <div class="checkbox1">
		<label>
		  <input type="checkbox" ng-model="model.winner" required="" class="ng-invalid ng-invalid-required">
		  Are you a winner?
		</label>
	  </div>
	</div>
	 <div class="clearfix"> </div>
	  <div class="col-md-12 form-group2 group-mail">
	  <label class="control-label">Select</label>
	<select>
		<option value="">Contrary</option>
		<option value="">Contrary1</option>
		<option value="">Contrary2</option>
		<option value="">Contrary3</option>
		<option value="">Contrary4</option>
	</select>
	</div>
	 <div class="clearfix"> </div>
  
	<div class="col-md-12 form-group">
	  <button type="submit" class="btn btn-primary">Submit</button>
	  <button type="reset" class="btn btn-default">Reset</button>
	</div>
  <div class="clearfix"> </div>
</form>

<!---->
</div>

</div>
<!--//grid-->


{% endblock %}
