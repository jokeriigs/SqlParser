{% extends 'layout.html' %}

{% block content %}
<script>

	alert('{{ htmlMsg }}');
	
	function submitRegistForm()
	{
		var objFrm = document.getElementById('frmRegist');
		var allowEnNum = /^[A-Za-z0-9+]*$/;
		var allowNum = /^[0-9+]*$/;
		var includeSpc = /[`~!@#$%^&*|\\\'\";:\/?]/gi;
		var emailChk = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;
		
		if (objFrm['userid'].value == ''){
			alert('아이디를 입력해주세요!!!');
			objFrm['userid'].focus();
			return;
		}

		if (allowEnNum.test(objFrm['userid'].value) == false){
			alert('아이디는 영문과 숫자만 허용합니다!!!');
			objFrm['userid'].focus();
			return;
		}

		if (objFrm['username'].value == ''){
			alert('이름을 입력해주세요!!!');
			objFrm['username'].focus();
			return;
		}

		if (includeSpc.test(objFrm['username'].value) == true){
			alert('이름에 특수문자를 사용할 수 없습니다!!!');
			objFrm['username'].focus();
			return;
		}

		if (objFrm['userEmail'].value == ''){
			alert('이메일을 입력해주세요!!!');
			objFrm['userEmail'].focus();
			return;
		}

		if (emailChk.test(objFrm['userEmail'].value) == false){
			alert('이메일을 형식을 점검해주세요!!!');
			objFrm['userEmail'].focus();
			return;
		}	

		if (objFrm['phoneNumber'].value == ''){
			alert('전화번호를 입력해주세요!!!');
			objFrm['phoneNumber'].focus();
			return;
		}

		if (allowNum.test(objFrm['phoneNumber'].value) == false){
			alert('전화번호는 숫자만 허용합니다!!!');
			objFrm['phoneNumber'].focus();
			return;
		}

		if (objFrm['company'].value == ''){
			alert('소속(회사)를 입력해주세요!!!');
			objFrm['company'].focus();
			return;
		}

		if (objFrm['password'].value == ''){
			alert('비밀번호를 입력해주세요!!!');
			objFrm['password'].focus();
			return;
		}

		if (objFrm['password'].value != objFrm['passwordRep'].value){
			alert('비밀번호가 서로 상이합니다!!!');
			objFrm['password'].focus();
			return;
		}
		
		objFrm.submit();
	}
</script>

 <div class="validation-form">

	  <label class="control-label">*아이디</label>

	</div>

	  <input type="password" id='passwordRep' name='passwordRep' placeholder="비밀번호(반복)" required="">

	<div class="clearfix"> </div>
	<br/>
  
	<div class="col-md-12 form-group">
